<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrarse</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="registro-box">
    <h2>Crea tu cuenta</h2>
    <form id="form-registro">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required placeholder="Solo letras, máximo 80 caracteres" maxlength="80">
      <div id="error-nombre" class="mensaje-error"></div>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required placeholder="ejemplo@gmail.com">
      <div id="error-correo" class="mensaje-error"></div>

      <label for="usuario">Nombre de usuario:</label>
      <input type="text" id="usuario-registro" name="usuario" required placeholder="Elige un nombre de usuario">
      <div id="error-usuario-registro" class="mensaje-error"></div>

      <label for="clave">Contraseña:</label>
      <input type="password" id="clave-registro" name="clave" required placeholder="Mínimo 10 caracteres">
      <div id="error-clave-registro" class="mensaje-error"></div>
      
      <!-- Indicador de seguridad de contraseña -->
      <div class="seguridad-contraseña">
        <div class="nivel-seguridad" id="nivel-seguridad-registro">
          <div class="barra-seguridad" id="barra-seguridad-registro"></div>
        </div>
        <span id="texto-seguridad-registro">Seguridad: Muy débil (mínimo 10 caracteres)</span>
      </div>

      <label for="confirmar-clave">Confirmar contraseña:</label>
      <input type="password" id="confirmar-clave" name="confirmar-clave" required placeholder="Repite tu contraseña">
      <div id="error-confirmar-clave" class="mensaje-error"></div>

      <label for="rol">Rol:</label>
      <select id="rol-registro" name="rol" required>
        <option value="">Selecciona tu rol</option>
        <option value="estudiante">Estudiante</option>
        <option value="profesor">Profesor</option>
      </select>
      <div id="error-rol-registro" class="mensaje-error"></div>

      <button type="submit" class="boton-registro">Registrarme</button>
    </form>

    <div class="mensaje">
      ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="registro.js"></script>
</body>
</html>
